<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center g-2">
          <div class="col">
            <h5>Friend Request</h5>
          </div>
          <div class="col-auto">
            <div class="form-search">
              <i class="ti ti-search"></i>
              <input type="search" class="form-control" placeholder="Search Followers" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let request of friendRequest">
            <div class="card follower-card">
              <div class="card-body p-3">
                <div class="media align-items-center mb-3">
                  <img class="img-radius img-fluid wid-40" src="{{ request.src }}" alt="User image" />
                  <div class="media-body mx-2">
                    <h5 class="mb-1 text-truncate">
                      {{ request.name }}
                    </h5>
                    <h6 class="text-truncate text-muted d-flex align-items-center mb-0">
                      {{ request.mfriends }}
                    </h6>
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <a class="dropdown-toggle text-primary opacity-50 arrow-none" type="button" ngbDropdownToggle
                      ><i class="ti ti-dots f-16"></i
                    ></a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">favorite</i> Favorites</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">group</i> Edit Friend List</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">delete</i> Unfriend</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="d-grid">
                      <button
                        class="btn friend-btn btn-link-primary"
                        [swal]="{
                          title: 'Good job!',
                          icon: 'success',
                          text: 'Confirm'
                        }"
                      >
                        Confirm
                      </button>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-grid">
                      <button
                        class="btn friend-btn btn-link-danger"
                        [swal]="{
                          title: 'Delete!',
                          icon: 'success',
                          text: 'Confirm'
                        }"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
