<div class="row">
  <div class="col-sm-12">
    <div class="card social-profile">
      <div class="card-body p-3">
        <img src="assets/images/pages/img-profile-cover.png" alt="profile-img" class="w-100 rounded" />
      </div>
      <div class="card-body pt-2">
        <div class="row align-items-end">
          <div class="col-md-3 text-md-end">
            <img class="img-fluid wid-140 img-profile-avtar" src="assets/images/pages/img-profile-avtar.jpg" alt="User image" />
          </div>
          <div class="col-md-9">
            <div class="row justify-content-between align-items-end">
              <div class="col-md-auto soc-profile-data">
                <h5 class="mb-0">John Doe</h5>
                <p class="mb-0">Android Developer</p>
              </div>
              <div class="col-md-auto">
                <button class="btn btn-outline-primary mx-2">Message</button>
                <button class="btn btn-primary mx-2"> <i class="ti ti-user-plus me-1"></i> Send Request </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body py-0">
        <ul class="nav nav-tabs profile-tabs justify-content-center justify-content-md-end nav-tabs" aria-busy="true" ngbNav #nav="ngbNav">
          <li class="nav-item" [ngbNavItem]="1">
            <a href="javascript:" ngbNavLink class="nav-link"><i class="ti ti-home me-2"></i>Profile</a>
            <ng-template ngbNavContent>
              <app-profile></app-profile>
            </ng-template>
          </li>
          <li class="nav-item" [ngbNavItem]="2">
            <a href="javascript:" ngbNavLink class="nav-link"><i class="ti ti-users me-2"></i>Followers</a>
            <ng-template ngbNavContent>
              <app-social-followers></app-social-followers>
            </ng-template>
          </li>
          <li class="nav-item" [ngbNavItem]="3">
            <a href="javascript:" ngbNavLink class="nav-link"> <i class="ti ti-user-check me-2"></i>Friends </a>
            <ng-template ngbNavContent>
              <app-social-friends></app-social-friends>
            </ng-template>
          </li>
          <li class="nav-item" [ngbNavItem]="4">
            <a href="javascript:" ngbNavLink class="nav-link"> <i class="ti ti-photo me-2"></i>Gallery </a>
            <ng-template ngbNavContent>
              <app-social-gallery></app-social-gallery>
            </ng-template>
          </li>
          <li class="nav-item" [ngbNavItem]="5">
            <a href="javascript:" ngbNavLink class="nav-link"> <i class="ti ti-user-plus me-2"></i>Friend Request </a>
            <ng-template ngbNavContent>
              <app-social-friend-request></app-social-friend-request>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
