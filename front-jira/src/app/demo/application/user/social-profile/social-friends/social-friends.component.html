<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center g-2">
          <div class="col">
            <h5>Friends <span class="text-muted">(463)</span></h5>
          </div>
          <div class="col-auto">
            <div class="form-search">
              <i class="ti ti-search"></i>
              <input type="search" class="form-control" placeholder="Search Followers" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let friend of friendList">
            <div class="card follower-card">
              <div class="card-body p-3">
                <div class="media align-items-center mb-3">
                  <img class="img-radius img-fluid wid-40" src="{{ friend.src }}" alt="User image" />
                  <div class="media-body mx-2">
                    <h5 class="mb-1 text-truncate">
                      {{ friend.name }}
                    </h5>
                    <h6 class="text-truncate text-muted d-flex align-items-center mb-0">
                      <i class="material-icons-two-tone f-14 me-1">pin_drop</i>{{ friend.location }}
                    </h6>
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <a class="dropdown-toggle text-primary opacity-50 arrow-none" type="button" ngbDropdownToggle>
                      <i class="ti ti-dots f-16"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">favorite</i> Favorites</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">group</i> Edit Friend List</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">delete</i> Removed</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="d-grid">
                      <button class="btn friend-btn btn-link-secondary" title="Video">
                        <i class="ti ti-video-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-grid">
                      <button class="btn friend-btn btn-link-primary" title="Message">
                        <i class="ti ti-message-dots"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
