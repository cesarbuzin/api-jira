<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center g-2">
          <div class="col">
            <h5>Gallery</h5>
          </div>
          <div class="col-auto">
            <button class="btn btn-secondary">Add Photos</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let images of imageList">
            <div class="card gallery-card">
              <img src="{{ images.src }}" alt="images" class="img-card-top img-fluid" />
              <div class="card-body p-3">
                <div class="media align-items-center mb-3">
                  <div class="media-body me-2">
                    <h5 class="mb-1 text-truncate"> 1080p_table_denar.pdf </h5>
                    <h6 class="text-truncate text-muted d-flex align-items-center mb-0">
                      <i class="material-icons-two-tone f-14 me-1">event</i>Tue Aug 24 2021
                    </h6>
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <a class="dropdown-toggle avtar avtar-xs bg-light-secondary text-secondary arrow-none" type="button" ngbDropdownToggle>
                      <i class="ti ti-dots f-16"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:">Remove Tag</a>
                      <a class="dropdown-item" href="javascript:">Download</a>
                      <a class="dropdown-item" href="javascript:">Make Profile Picture</a>
                      <a class="dropdown-item" href="javascript:">Make Cover Photo</a>
                      <a class="dropdown-item" href="javascript:">Find Support or Report Photo</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
