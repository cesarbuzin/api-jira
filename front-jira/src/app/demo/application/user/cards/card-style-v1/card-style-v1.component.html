<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center g-2">
          <div class="col">
            <h5>Cards</h5>
          </div>
          <div class="col-auto">
            <div class="form-search">
              <i class="ti ti-search"></i>
              <input type="search" class="form-control" placeholder="Search Followers" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-3 col-md-6" *ngFor="let task of cardList">
            <div class="card follower-card">
              <div class="card-body p-3">
                <div class="media align-items-start mb-3">
                  <div class="media-body mx-2">
                    <img class="img-radius img-fluid wid-70" src="{{ task.src }}" alt="card images" />
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <a class="dropdown-toggle text-primary opacity-50 arrow-none" type="button" ngbDropdownToggle>
                      <i class="ti ti-dots f-16"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:#"><i class="material-icons-two-tone">favorite</i> Favorites</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">group</i> Edit Friend List</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">delete</i> Removed</a>
                    </div>
                  </div>
                </div>
                <h2 class="mb-1 text-truncate">Phoebe</h2>
                <h6 class="text-truncate text-muted d-flex align-items-center mb-0"> Dynamic Operations Officer </h6>
                <p class="my-4 text-muted text-sm"> Use the neural RSS application, then you can program the bluetooth firewall! #DOO </p>
                <div class="row">
                  <div class="col-12 mb-4">
                    <p class="mb-0 text-muted text-sm">Email</p>
                    <h6 class="mb-0">claudia_kuhn@yahoo.com</h6>
                  </div>
                  <div class="col-sm-6 mb-4">
                    <p class="mb-0 text-muted text-sm">Phone</p>
                    <h6 class="mb-0">380-293-0177</h6>
                  </div>
                  <div class="col-sm-6 mb-4">
                    <p class="mb-0 text-muted text-sm">Location</p>
                    <h6 class="mb-0">Port Narcos</h6>
                  </div>
                  <div class="col-sm-6">
                    <div class="d-grid mt-2">
                      <button class="btn btn-outline-primary d-flex justify-content-center">
                        <i class="ti ti-message me-2"></i> Message
                      </button>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="d-grid mt-2">
                      <button class="btn btn-outline-danger d-flex justify-content-center"> <i class="ti ti-ban me-2"></i> Block </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
