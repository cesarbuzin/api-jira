<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center g-2">
          <div class="col">
            <h5>Cards</h5>
          </div>
          <div class="col-auto">
            <div class="form-search">
              <i class="ti ti-search"></i>
              <input type="search" class="form-control" placeholder="Search Followers" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let task of socialFriendsList">
            <div class="card follower-card">
              <div class="card-body p-3">
                <div class="media align-items-start mb-3">
                  <div class="media-body mx-2">
                    <img class="img-radius img-fluid wid-70" src="{{ task.src }}" alt="User image" />
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <a class="dropdown-toggle text-primary opacity-50 arrow-none" type="button" ngbDropdownToggle>
                      <i class="ti ti-dots f-16"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">favorite</i> Favorites</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">group</i> Edit Friend List</a>
                      <a class="dropdown-item" href="javascript:"><i class="material-icons-two-tone">delete</i> Removed</a>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <h4 class="mb-0 text-truncate">{{ task.name }}</h4>
                  <span class="badge {{ task.color }} rounded-pill f-14">{{ task.status }}</span>
                </div>
                <div class="row g-2">
                  <div class="col-4">
                    <div class="d-grid">
                      <button type="button" class="btn btn-light-facebook" title="Facebook">
                        <i class="fab fa-facebook-square"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="d-grid">
                      <button type="button" class="btn btn-light-twitter" title="Twitter">
                        <i class="fab fa-twitter"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="d-grid">
                      <button type="button" class="btn btn-light-linkedin" title="Linkedin">
                        <i class="fab fa-linkedin"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
