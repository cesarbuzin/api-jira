<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Create Invoice</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label class="form-label">Invoice Number</label>
              <input type="text" class="form-control" placeholder="Invoice #" />
            </div>
          </div>
        </div>
        <hr class="my-3" />
        <div class="row">
          <div class="col-sm-4" *ngFor="let detail of details">
            <div class="form-group">
              <label class="form-label">{{ detail.title }}</label>
              <input type="text" class="form-control" placeholder="{{ detail.value }}" />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label class="form-label">Customer Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" />
            </div>
          </div>
        </div>
        <hr class="my-3" />
        <div class="row mb-3">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="form-label">Invoice Date</label>
              <input type="date" class="form-control" placeholder="05/07/2022" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="form-label">Status</label>
              <select class="form-select" title="select">
                <option>Pending</option>
                <option>Refund</option>
                <option>Paid</option>
              </select>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Description</th>
                <th class="text-end">Quantity</th>
                <th class="text-end">Amount</th>
                <th class="text-end">Total</th>
                <th class="text-end"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of todoList">
                <td>
                  <div>
                    <h5 class="mb-1">{{ task.msg }}</h5>
                    <p class="mb-0 text-muted">{{ task.dis }}</p>
                  </div>
                </td>
                <td class="text-end">{{ task.quantity }}</td>
                <td class="text-end">{{ task.amount }}</td>
                <td class="text-end">{{ task.total }}</td>
                <td class="text-end">
                  <div class="">
                    <a href="javascript:" title="Delete" class="delete_todolist text-danger" appProductRemove
                      ><i class="far fa-trash-alt"></i
                    ></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-link-primary" (click)="OpenBootstrap(content17)"> + Add Item </button>
        <ng-template #content17 let-modal>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Close click')"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Item Name</label>
              <input type="text" class="form-control add_task_todo" [(ngModel)]="todoListMessage" placeholder="Enter Item Name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description Of Item</label>
              <input type="text" class="form-control add_task_todo" [(ngModel)]="ListDescription" placeholder="Description Of Item" />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>

              <input type="number" class="form-control add_task_todo" [(ngModel)]="ListQuantity" placeholder="Quantity of Item" />
            </div>
            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input type="number" class="form-control add_task_todo" [(ngModel)]="ListAmount" placeholder="Per Item Amount" />
            </div>
            <div class="mb-3">
              <label class="form-label">Total</label>
              <input type="number" class="form-control add_task_todo" [(ngModel)]="ListTotal" placeholder="Total" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')"> Close </button>
            <button
              type="button"
              class="btn btn-primary"
              [ngClass]="{
                'btn-danger': todo_list_message_error,
                'btn-primary': !todo_list_message_error
              }"
              (click)="addTodoList()"
            >
              Send message
            </button>
          </div>
        </ng-template>
        <hr class="my-3" />
        <div class="rounded p-3 bg-light-primary">
          <div class="row justify-content-end">
            <div class="col-auto">
              <div class="table-responsive">
                <table class="table table-borderless text-end mb-0">
                  <tbody>
                    <tr *ngFor="let final of total">
                      <th>{{ final.title }}</th>
                      <td>{{ final.text }}</td>
                    </tr>
                    <tr>
                      <td class="pe-0 pt-0">
                        <hr class="mb-3 mt-0" />
                        <h5 class="text-primary m-r-10">Total :</h5>
                      </td>
                      <td class="ps-0 pt-0">
                        <hr class="mb-3 mt-0" />
                        <h5 class="text-primary">$ 4827.00</h5>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-3" />
        <div class="form-group mb-0">
          <label class="form-label">Terms and Condition:â€‰</label>
          <input type="text" class="form-control" placeholder="Enter Your Condition" value="I acknowledge terms and conditions." />
        </div>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-primary" (click)="printPage()"> Create Invoice </button>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
