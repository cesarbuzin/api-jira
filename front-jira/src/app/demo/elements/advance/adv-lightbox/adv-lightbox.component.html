<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Light Box">
      <p> Add this code <code>data-lightbox="example-set"</code> to see roadtrip gallery in lightbox popup. </p>
      <div class="row text-center border-less-image-gallery">
        <div class="col-xl-2 col-lg-3 col-sm-4 col-xs-12" *ngFor="let image of Images">
          <div class="thumbnail mb-4">
            <div class="thumb">
              <img
                src="{{ image.src }}"
                alt="lightbox images"
                class="img-fluid m-b-10 rounded"
                (click)="openModal(400, images, imageIndex)"
              />
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
