<div class="row">
  <div class="col-sm-6">
    <app-card cardTitle="Simple Action Bar">
      <form>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter Name" />
          <small class="form-text text-muted">Please enter your Name</small>
        </div>
      </form>
      <div class="card-footer">
        <button class="btn btn-success me-2">Submit</button>
        <button class="btn btn-light-secondary">Clear</button>
      </div>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Right Align Action Bar">
      <form>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter Name" />
          <small class="form-text text-muted">Please enter your Name</small>
        </div>
      </form>
      <div class="card-footer text-end">
        <button class="btn btn-success me-2">Submit</button>
        <button class="btn btn-light-secondary">Clear</button>
      </div>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Action Button with Link">
      <form>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter Name" />
          <small class="form-text text-muted">Please enter your Name</small>
        </div>
      </form>
      <div class="card-footer text-end">
        <button type="reset" class="btn btn-success">Submit</button>
        <span class="ms-2">or <a href="javascript:" class="ms-2 btn btn-light-secondary">Clear</a></span>
      </div>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Horizontal Form">
      <form>
        <div class="form-group row">
          <label class="col-lg-4 col-form-label">Name:</label>
          <div class="col-lg-6">
            <input type="email" class="form-control" placeholder="Enter Name" />
            <small class="form-text text-muted">Please enter your Name</small>
          </div>
        </div>
      </form>
      <div class="card-footer bg-light border-0">
        <div class="row">
          <label class="col-lg-4"></label>
          <div class="col-lg-8">
            <button class="btn btn-success me-2">Submit</button>
            <button class="btn btn-light-secondary">Clear</button>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Layout With side action button">
      <form>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter Name" />
          <small class="form-text text-muted">Please enter your Name</small>
        </div>
      </form>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <button type="reset" class="btn btn-success me-2">Save</button>
          <button type="reset" class="btn btn-light-secondary">Clear</button>
        </div>
        <div class="col-lg-6 text-end">
          <button type="reset" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Top & Bottom Actions Bars">
      <div class="card-body border-bottom">
        <div class="row align-items-center">
          <div class="col-sm-6">Top Actions:</div>
          <div class="col-sm-6 text-sm-end mt-3 mt-sm-0">
            <button type="reset" class="btn btn-success me-2 mb-2">Submit</button>
            <button type="reset" class="btn btn-light-secondary mb-2">Clear</button>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter Name" />
          <small class="form-text text-muted">Please enter your Name</small>
        </div>
      </form>
      <div class="card-footer text-center bg-light border-0">
        <button class="btn btn-success me-2">Submit</button>
        <button class="btn btn-light-secondary">Clear</button>
      </div>
    </app-card>
  </div>
</div>
