<div class="auth-main">
  <div class="auth-wrapper v2">
    <div class="auth-form">
      <div class="logo">
        <img src="assets/images/logo-dark.svg" alt="theme-logo" />
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header text-center">
                <h2 class="text-secondary"><b>Reset Password</b></h2>
                <p class="f-16 mt-2">Please choose your new password</p>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="Password" placeholder="name@example.com" />
            <label for="Password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Confirm Password</label>
          </div>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-secondary"> Reset Password </button>
          </div>
        </div>
      </div>
    </div>
    <div class="auth-sidecontent">
      <div class="p-3 px-lg-5 text-center">
        <ngb-carousel class="carousel-dark" [showNavigationArrows]="false" [showNavigationIndicators]="true">
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
        </ngb-carousel>
        <img src="assets/images/authentication/reset-pass2.svg" alt="images" class="img-fluid mt-3 w-75" />
      </div>
    </div>
  </div>
</div>
