<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-between">
              <div>
                <h2 class="text-secondary"><b>Reset Password</b></h2>
                <h4 class="text-muted"><b>Please choose new password.</b></h4>
              </div>
              <a href="#">
                <img src="assets/images/logo.svg" alt="theme logo" />
              </a>
            </div>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="password" placeholder="name@example.com" />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="name@example.com" />
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary p-2"> Reset Password </button>
          </div>
        </div>
      </div>
    </div>
    <div class="auth-sidecontent">
      <div class="p-3 px-lg-5 text-center">
        <div class="animation-content">
          <img src="assets/images/authentication/reset-error-card.svg" alt="images" class="img-fluid reset-error-card mt-3" />
          <img src="assets/images/authentication/reset-purple-card.svg" alt="images" class="img-fluid reset-purple-card mt-3" />
        </div>
        <ngb-carousel class="carousel-dark" [showNavigationArrows]="false" [showNavigationIndicators]="true">
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
          <ng-template ngbSlide>
            <h1><b>Configurable Elements, East to Setup</b></h1>
            <p class="f-12 mt-4">Powerful and easy to use multipurpose theme</p>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
